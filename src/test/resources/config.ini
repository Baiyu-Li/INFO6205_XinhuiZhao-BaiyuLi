[huskysort]
version = 1.0.0 (test)

[helper]
instrument = false
cutoff =

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# This slows everything down a lot so keep this small (or zero)
inversions = 10
swaps = true
compares = true
copies = true
fixes = true

[huskyhelper]
# The options in this section apply only if instrument (in [helper]) is set to true.
# Keep this as false unless you particularly want to know how many inversions were left after the first pass of HuskySort.
# Bear in mind that this operation will always be timed.
countintermissioninversions = true

[benchmarktringsorters]
mergesort = true
timsort = true
quicksort = true
introsort = true
insertionsort = false
quickhuskysort = true
huskybucketsort = true
introhuskysort = true
quickuskyinsertionsort = true
introhuskyinsertionsort = true
huskybucketintrosort = true
huskysortwithinversions = true

[benchmarkdatesorters]
timsort = true
quickhuskysort = true
quickhuskyinsertionsort = true
